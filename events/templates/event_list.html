<!-- events/templates/event_list.html -->
{% extends "base_generic.html" %}
{% block title %}Event List{% endblock %}
{% block content %}
<h1>Events</h1>
<ul class="list-group">
    {% for event in events %}
    <li class="list-group-item"><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
