<!-- events/templates/event_list.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Event Lists</title>
</head>

<body>
    {% extends "base_generic.html" %}

    {% block title %}Event List{% endblock %}
    
    {% block content %}
    <h1>Events</h1>
    <ul>
        {% for event in events %}
        <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
    
</body>

</html>
