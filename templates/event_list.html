<!-- templates/event_list.html -->
{% extends "base_generic.html" %}
{% block title %}Event List{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Events</h2>
    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
