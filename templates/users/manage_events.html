{% extends 'users/base.html' %}

{% block title %}Manage My Events - 1Link-EMS{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="mt-4">Manage My Events</h1>

        <!-- Events Table Card -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                My Events
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <!-- Events Table -->
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through events -->
                            {% for event in events %}
                            <tr>
                                <td>{{ event.title }}</td>
                                <td>{{ event.date }}</td>
                                <td>{{ event.location }}</td>
                                <td>
                                    <a href="{% url 'edit_event' event.pk %}" class="btn btn-primary btn-sm">Edit</a>
                                    <a href="{% url 'delete_event' event.pk %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
